<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <title>Mario Jump</title>
</head>
<body>
    <div class="game-board">
        <img src="./images/charizard-pokemon-charizard.gif" class="dragao" alt="dragao">
        <img src="./images/clouds.png" class="clouds" alt="Clouds">
        <img src="./images/mario.gif" class="mario" alt="Mario">
        <img src="./images/pipe.png" class="pipe" alt="Pipe">
        <button class="start" onclick="startGame()">Iniciar</button>
        <div class="score">Score: 0</div> <!-- Novo elemento de pontuação -->
    </div>

    <div class="game-over">
        <h1>Game Over :(</h1>
        <button onclick="restartGame()">Reiniciar</button>
    </div>
</body>
</html>
